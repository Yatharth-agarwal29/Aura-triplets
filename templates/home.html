<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA Triplets - Smart Worker Safety</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Script to add your custom color palette to Tailwind -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'light-gold': '#f6cf9a',
              'dark-slate': '#474454',
              'medium-slate': '#76737c',
              'muted-tan': '#d0bc8f',
              'terracotta-rose': '#c0786a',
            }
          }
        }
      }
    </script>

    <!-- Google Fonts: Poppins for a modern, tech-friendly look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700;900&display=swap" rel="stylesheet">

    <style>
      body {
        font-family: 'Poppins', sans-serif;
        /* A subtle, high-tech background pattern */
        background-image: linear-gradient(rgba(71, 68, 84, 0.95), rgba(71, 68, 84, 0.95)), url('https://www.transparenttextures.com/patterns/cubes.png');
      }
    </style>
</head>
<body class="bg-dark-slate text-white">

    <!-- Main container to center content -->
    <div class="flex flex-col items-center justify-center min-h-screen text-center px-4">

        <!-- Main Heading: Team Name -->
        <h1 class="text-6xl md:text-8xl font-black text-light-gold uppercase tracking-wider">
            AURA TRIPLETS
        </h1>

        <!-- Project Title -->
        <p class="text-xl md:text-2xl font-light text-muted-tan mt-4">
            Introducing the Smart Worker Safety Helmet
        </p>

        <!-- Engaging Tagline -->
        <p class="max-w-2xl mt-8 text-lg text-gray-300">
            Revolutionizing workplace safety with intelligent, real-time monitoring and protection for the modern industrial workforce.
        </p>
        
        <!-- Login & Sign Up Buttons -->
        <div class="mt-12 flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-6">
            <a href="{{ url_for('login') }}" class="bg-light-gold text-dark-slate font-bold py-3 px-10 rounded-lg text-lg hover:bg-opacity-90 transition-all duration-300 shadow-lg">
                Login
            </a>
            <a href="{{ url_for('signup') }}" class="bg-transparent border-2 border-terracotta-rose text-terracotta-rose font-bold py-3 px-10 rounded-lg text-lg hover:bg-terracotta-rose hover:text-white transition-all duration-300">
                Sign Up
            </a>
        </div>

    </div>

</body>
</html>
